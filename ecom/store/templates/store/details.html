{% extends "store/base.html" %}


{% block content %}
<div class = "container">
    <div class="card mt-4 mb-4">
        <div class = "row">
            <div class = "col-4">
                <img class="img-fluid" src = {{product.image_urls}}>
            </div>
            <div class = "col-4">
                <h2><strong>{{product.brand}}</strong></h2>
                <h3>{{product.name}}</h3>
                <h3>Rs.{{product.price}}</h3>
                <hr>
                <center>
                    <a href="{% url 'add-to-cart' product.slug %}" class="btn-lg btn-primary">Add to Cart</a>
                </center>
                <hr>
                {% for desc in description %}
                    {% if desc %}
                        <li>{{desc}}</li>
                    {% endif %}
                {% endfor %}


            </div>
        </div>
    </div>

</div>
{% endblock %}
