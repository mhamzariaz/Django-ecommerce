{% extends "store/base.html" %}


{% block content %}

<div class="row m-4">
		{% for product in products %}
		<div class="col-4">
			<div class="card mt-4">
				<img class="card-img-top" src={{product.image_urls}} alt="Card image cap">
				<div class="card-body">
				  <h5 class="card-title">{{product.brand}}</h5>
				  <p class="card-text">{{product.name}}</p>
                  <h4><strong>Rs.{{product.price}}</strong></h4>
				  <a href="{% url 'add-to-cart' product.slug %}" class="btn btn-outline-primary">Add to Cart</a>
				  <a class="btn btn-outline-success" href="{% url 'product-detail' product.slug %}">View</a>
				</div>
			  </div>
		</div>
		{% endfor %}
	</div>
</div>
</div>
{% endblock %}
